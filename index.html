<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TimeDropper</title>
	<link rel="stylesheet" type="text/css" href="https://bootswatch.com/slate/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="timedropper.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="timedropper.js"></script>
</head>
<body style="padding:1em">
	<div style="margin-bottom:1em"><h1 style="display:inline">TimeDropper-Ex<h4 style="display:inline">
		<a href="https://github.com/Adam5Wu/timedropper">[Repository]</a>
	</h4></h1></div>
	<div style="display:inline-block">No drop, two way entry<br>
	<input type="text" id="clock1" />
	</div>
	<div style="display:inline-block">Auto start, fixed initial time<br>
	<input type="text" id="clock2" readonly />
	</div>
	<div style="display:inline-block">Classic, initialize to current<br>
	<input type="text" id="clock3" readonly />
	</div>
	
	<script>
	var clk1 = $("#clock1");
	var td1 = clk1.timeDropper({
		init_animation: 'fadein',
		dropTrigger: false,
		autoStart: true,
		fetchTime: function() {
			return clk1.val();
		},
		onUpdate: function(t,str) {
			if (str != clk1.val()) {
				clk1.val(str);
				clk1.change();
			}
		}
	});
	clk1.keyup(function (){
		td1.setTime(clk1.val());
	});
	var clk2 = $("#clock2");
	clk2.timeDropper({
		defaultTime: "10:10 AM",
		autoStart: true,
		onUpdate: function(t,str) {
			if (str != clk2.val()) {
				clk2.val(str);
				clk2.change();
			}
		}
	});
	var clk3 = $("#clock3");
	clk3.timeDropper({
		onUpdate: function(t,str) {
			if (str != clk3.val()) {
				clk3.val(str);
				clk3.change();
			}
		}
	});
	</script>
</body>
</html>
